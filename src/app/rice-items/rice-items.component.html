<div class="p-4">
    <h1 class="text-2xl font-bold mb-4 flex items-center">Rice Items</h1>
    <div class="border-b border-gray-300 -mt-2 mb-2"></div>
   
  
    <!-- Tabs for filtering (All, Veg, Non-Veg) -->
    <div class="flex space-x-4 mb-6">
      <button
        class="px-4 py-2 border rounded"
        [ngClass]="{
          'bg-blue-500 text-white': selectedTab === 'All',
          'border-gray-300': selectedTab !== 'All'
        }"
        (click)="selectTab('All')"
      >
        All
      </button>
      <button
        class="px-4 py-2 border rounded"
        [ngClass]="{
          'bg-green-500 text-white': selectedTab === 'Veg',
          'border-gray-300': selectedTab !== 'Veg'
        }"
        (click)="selectTab('Veg')"
      >
        Veg
      </button>
      <button
        class="px-4 py-2 border rounded"
        [ngClass]="{
          'bg-red-500 text-white': selectedTab === 'Non-Veg',
          'border-gray-300': selectedTab !== 'Non-Veg'
        }"
        (click)="selectTab('Non-Veg')"
      >
        Non-Veg
      </button>
    </div>
  
    <!-- Starter Cards -->
    <div class="p-4 -mt-6 bg-white shadow-md rounded-lg mb-4">
        <ul>
            <li *ngFor="let rice of filteredRices" class="flex justify-between items-center py-2 border-b relative">
                <div
                    class="absolute left-0 w-3 h-3 rounded-full border-2"
                    [ngClass]="{
                      'border-green-500': rice.type === 'Veg',
                      'border-red-500': rice.type === 'Non-Veg'
                    }"
                ></div>
                <span class="ml-8 text-lg">{{ rice.name }}</span>
                <span class="text-lg font-semibold">Rs {{ rice.price }}</span>
            </li>
        </ul>
    </div>
    
  </div>
