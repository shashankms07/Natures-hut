<div class="p-4 ">
    <h1 class="text-2xl font-bold mb-4">Burger</h1>
    
    <div class="border-t border-gray-300 pt-4">
      <!-- Filter, Sort, Veg, Non-Veg Buttons -->
      <div class="flex space-x-4">
        <!-- Filter Button -->
        <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
          Filter
        </button>
        
        <!-- Sort Button -->
        <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
          Sort
        </button>
        
        <!-- Veg Button -->
        <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
          Veg
        </button>
        
        <!-- Non-Veg Button -->
        <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100">
          Non-Veg
        </button>
      </div>
    </div>
  
    <div class="mt-6 grid grid-cols-1 gap-4 sm:grid-cols-1 md:grid-cols-4 lg:grid-cols-4">
        <div *ngFor="let burger of burgerList" class="max-w-sm mx-auto p-4 border border-gray-300 rounded-lg shadow-md">
          <img [src]="burger.imageUrl" class="w-full h-auto rounded-lg">
          <h2 class="mt-2 font-bold">{{ burger.name }}</h2>
          <h3 class="mt-2 font-bold">Rs {{ burger.price }}</h3>
          <p class="mt-2">{{ burger.description }}</p>
        </div>
      </div>
      
  </div>
