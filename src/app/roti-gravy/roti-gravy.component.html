<div class="p-4">
  <!-- Main Tabs (Roti, Gravy) -->
  <div class="flex flex-col ">
      <div class="mb-4 flex space-x-0">
          <button 
            (click)="selectTab('Roti')" 
            [ngClass]="{
              'text-white bg-blue-500': selectedTab === 'Roti',
              'text-blue-500 bg-white': selectedTab !== 'Roti'
            }" 
            class="py-2 px-4 font-semibold flex-1 border border-gray-300"
          >
              Roti
          </button>
          <button 
            (click)="selectTab('Gravy')" 
            [ngClass]="{
              'text-white bg-blue-500': selectedTab === 'Gravy',
              'text-blue-500 bg-white': selectedTab !== 'Gravy'
            }" 
            class="py-2 px-4 font-semibold flex-1 border border-gray-300"
          >
              Gravy
          </button>
      </div>
  </div>

  <!-- Roti Tab Content -->
  <div *ngIf="selectedTab === 'Roti'">
      <div class="p-4 -mt-2 bg-white shadow-md rounded-lg mb-4">
          <h1 class="text-xl font-bold -mt-2 mb-4">Roti Items</h1>
          <div class="border-b -mt-2 mb-1 border-gray-300"></div>
          <ul>
              <li *ngFor="let roti of rotis" class="flex justify-between items-center py-2 border-b">
                  <span class="text-lg">{{ roti.name }}</span>
                  <span class="text-lg font-semibold">Rs {{ roti.price }}</span>
              </li>
          </ul>
      </div>
  </div>

  <!-- Gravy Tab Content -->
  <div *ngIf="selectedTab === 'Gravy'">
      <!-- Sub Tabs (All, Veg, Non-Veg) -->
      <div class="flex space-x-4 mb-6">
          <button
            class="px-4 py-2 border rounded"
            [ngClass]="{
              'bg-blue-500 text-white': selectedGravyTab === 'All',
              'border-gray-300': selectedGravyTab !== 'All'
            }"
            (click)="selectGravyTab('All')"
          >
            All
          </button>
          <button
            class="px-4 py-2 border rounded"
            [ngClass]="{
              'bg-green-500 text-white': selectedGravyTab === 'Veg',
              'border-gray-300': selectedGravyTab !== 'Veg'
            }"
            (click)="selectGravyTab('Veg')"
          >
            Veg
          </button>
          <button
            class="px-4 py-2 border rounded"
            [ngClass]="{
              'bg-red-500 text-white': selectedGravyTab === 'Non-Veg',
              'border-gray-300': selectedGravyTab !== 'Non-Veg'
            }"
            (click)="selectGravyTab('Non-Veg')"
          >
            Non-Veg
          </button>
      </div>

      <!-- Gravy Content based on Sub Tabs -->
      <div class="p-4 bg-white shadow-md rounded-lg mb-4">
          <h1 class="text-xl font-bold -mt-6 mb-4">Gravy Items</h1>
          <div class="border-b -mt-2 mb-1 border-gray-300"></div>
          <ul>
              <li *ngFor="let gravy of filteredGravyItems()" class="flex justify-between items-center py-2 border-b relative">
                  <div
                  class="absolute left-0 w-3 h-3 rounded-full border-2"
                  [ngClass]="{
                    'border-green-500': gravy.type === 'Veg',
                    'border-red-500': gravy.type === 'Non-Veg'
                  }"
                  ></div>
                  <span class="ml-8 text-lg">{{ gravy.name }}</span>
                  <span class="text-lg font-semibold">Rs {{ gravy.price }}</span>
              </li>
          </ul>
      </div>
  </div>
</div>
