<div class="p-4 bg-white shadow-md rounded-lg mb-4">
    <h1 class="text-xl font-bold mb-4">Chicken Dry Items</h1>
    <div class="border-b -mt-2 mb-1 border-gray-300"></div>
    <ul>
        <li *ngFor="let chicken of chickens" class="flex justify-between items-center py-2 border-b">
            <span class="text-lg">{{ chicken.name }}</span>
            <span class="text-lg font-semibold">Rs {{ chicken.price }}</span>
        </li>
    </ul>
</div>
