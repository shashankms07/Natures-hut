<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Admin Page</h2>

  <form (ngSubmit)="addItem()" class="space-y-4">
    <!-- Category Selection -->
    <div>
      <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
      <select id="category" [(ngModel)]="selectedCategory" name="category" required
        (change)="onCategoryChange($event)"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="Pizza">Pizza</option>
        <option value="Cold Beverages">Cold Beverages</option>
        <option value="Rolls">Rolls</option>
        <option value="Desserts">Desserts</option>
        <option value="Starters">Starters</option>
        <option value="Hot Beverages">Hot Beverages</option>
      </select>
    </div>

    <!-- Show subcategories if Desserts or Cold Beverages is selected -->
    <div *ngIf="selectedCategory === 'Desserts'">
      <label for="subCategory" class="block text-sm font-medium text-gray-700">Sub-Category:</label>
      <select id="subCategory" [(ngModel)]="subCategory" name="subCategory" required
        (change)="onSubCategoryChange($event)"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="">Select Sub-Category</option>
        <option value="Ice Cream">Ice Cream</option>
        <option value="Cake">Cake</option>
      </select>
    </div>

    <div *ngIf="selectedCategory === 'Cold Beverages'">
      <label for="subCategory" class="block text-sm font-medium text-gray-700">Sub-Category:</label>
      <select id="subCategory" [(ngModel)]="subCategory" name="subCategory" required
        (change)="onSubCategoryChange($event)"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="">Select Sub-Category</option>
        <option value="Shakes">Shakes</option>
        <option value="Soda Base">Soda Base</option>
        <option value="Ice Base">Ice Base</option>
      </select>
    </div>

    <!-- Type Selection -->
    <div>
      <label for="type" class="block text-sm font-medium text-gray-700">Type:</label>
      <select id="type" [(ngModel)]="itemType" name="type" required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="Veg">Veg</option>
        <option value="Non-Veg">Non-Veg</option>
      </select>
    </div>

    <!-- Name Input -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
      <input id="name" [(ngModel)]="itemName" name="name" required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <!-- Description Input -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
      <input id="description" [(ngModel)]="itemDescription" name="description" required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <!-- Show Size Inputs if Pizza is selected -->
    <div *ngIf="selectedCategory === 'Pizza'">
      <div>
        <label for="regularPrice" class="block text-sm font-medium text-gray-700">Regular Price:</label>
        <input id="regularPrice" type="number" [(ngModel)]="regularPrice" name="regularPrice" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>

      <div>
        <label for="mediumPrice" class="block text-sm font-medium text-gray-700">Medium Price:</label>
        <input id="mediumPrice" type="number" [(ngModel)]="mediumPrice" name="mediumPrice" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
    </div>

    <!-- Show Price Input for Cold Beverages -->
    <div *ngIf="selectedCategory === 'Cold Beverages' || selectedCategory === 'Starters' || selectedCategory === 'Hot Beverages'">
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
        <input id="price" type="number" [(ngModel)]="itemPrice" name="price" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
    </div>

    <!-- Show Specific Fields for Desserts -->
    <div *ngIf="selectedCategory === 'Desserts'">
      <div *ngIf="subCategory === 'Ice Cream'">
        <div>
          <label for="singleScoopPrice" class="block text-sm font-medium text-gray-700">Single Scoop Price:</label>
          <input id="singleScoopPrice" type="number" [(ngModel)]="singleScoopPrice" name="singleScoopPrice" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div>
          <label for="threeScoopPrice" class="block text-sm font-medium text-gray-700">Three Scoop Price:</label>
          <input id="threeScoopPrice" type="number" [(ngModel)]="threeScoopPrice" name="threeScoopPrice" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
      </div>

      <div *ngIf="subCategory === 'Cake'">
        <div>
          <label for="cakePrice" class="block text-sm font-medium text-gray-700">Cake Price:</label>
          <input id="cakePrice" type="number" [(ngModel)]="cakePrice" name="cakePrice" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Add Item
    </button>
  </form>
</div>
